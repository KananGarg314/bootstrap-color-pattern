<!DOCTYPE html>
<html>
    <head>
        <title>Colored Pattern</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="pattern">
            <!-- Row 1 -->
            <div class="square block1"></div>
            <div class="square block2"></div>
            <div class="square block3"></div>
            <div class="square block4"></div>
            <div class="square block5"></div>
            <div class="square block6"></div>
            <div class="square block7"></div>
            <div class="square block8"></div>

            <!-- Row 2 -->
            <div class="square block5"></div>
            <div class="square block6"></div>
            <div class="square block7"></div>
            <div class="square block8"></div>
            <div class="square block1"></div>
            <div class="square block2"></div>
            <div class="square block3"></div>
            <div class="square block4"></div>

            <!-- Row 3 -->
            <div class="square block1"></div>
            <div class="square block2"></div>
            <div class="square block3"></div>
            <div class="square block4"></div>
            <div class="square block5"></div>
            <div class="square block6"></div>
            <div class="square block7"></div>
            <div class="square block8"></div>

            <!-- Row 4 -->
            <div class="square block8"></div>
            <div class="square block1"></div>
            <div class="square block2"></div>
            <div class="square block3"></div>
            <div class="square block4"></div>
            <div class="square block5"></div>
            <div class="square block6"></div>
            <div class="square block7"></div>

            <!-- Row 5 -->
            <div class="square block3"></div>
            <div class="square block4"></div>
            <div class="square block5"></div>
            <div class="square block6"></div>
            <div class="square block7"></div>
            <div class="square block8"></div>
            <div class="square block1"></div>
            <div class="square block2"></div>

            <!-- Row 6 -->
            <div class="square block7"></div>
            <div class="square block8"></div>
            <div class="square block1"></div>
            <div class="square block2"></div>
            <div class="square block3"></div>
            <div class="square block4"></div>
            <div class="square block5"></div>
            <div class="square block6"></div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
